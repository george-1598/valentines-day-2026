<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1a75;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
      position: relative;
      z-index: 1;
    }

    #yes {
      background-color: #ff1a75;
      color: white;
      position: relative;
      z-index: 2;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíå</h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üòÖ</button>

  <script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');

  let noClickCount = 0;

  // Click handler for "No" button
  noBtn.addEventListener('click', () => {
    noClickCount++;
    if (noClickCount % 3 === 0) {
      // Convert number to ordinal (3 ‚Üí 3rd, 6 ‚Üí 6th, etc.)
      const ordinal = (n) => {
        const s = ["th","st","nd","rd"],
              v = n % 100;
        return n + (s[(v-20)%10] || s[v] || s[0]);
      };

      alert(`You really insisted on saying 'No'. It's not even the 1st time you pressed it, it's the ${ordinal(noClickCount)} time üòÖ`);
    }
  });

  // ---------------------------
  // Move "No" button randomly without overlapping "Yes"
  const moveButton = () => {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const yesRect = yesBtn.getBoundingClientRect();
    let newX, newY;

    do {
      newX = Math.random() * maxX;
      newY = Math.random() * maxY;

      const noRect = { 
        left: newX, 
        right: newX + noBtn.offsetWidth, 
        top: newY, 
        bottom: newY + noBtn.offsetHeight 
      };

      // Check overlap with Yes button + margin
      var overlap = !(noRect.right + 10 < yesRect.left ||
                      noRect.left - 10 > yesRect.right ||
                      noRect.bottom + 10 < yesRect.top ||
                      noRect.top - 10 > yesRect.bottom);
    } while (overlap);

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
  };

  // ---------------------------
  // Move "No" button continuously every 300ms
  setInterval(moveButton, 300);

  // ---------------------------
  // Yes button click
  yesBtn.addEventListener('click', () => {
    alert("Yay! üíñ I knew you'd say yes!");
  });

  // ---------------------------
  // Initial position
  moveButton();
  window.addEventListener('resize', moveButton);
</script>
</body>
</html>
