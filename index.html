<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1a75;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }

    #yes {
      background-color: #ff1a75;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      touch-action: none; /* Helps on mobile */
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíå</h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üòÖ</button>

  <script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');

  // REPLACE THIS FUNCTION
  const moveButton = () => {
  const distance = 150; // minimum jump distance
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const yesRect = yesBtn.getBoundingClientRect();
  let newX, newY;

  do {
    // Pick new random position
    newX = Math.random() * maxX;
    newY = Math.random() * maxY;

    const noCenterX = newX + noBtn.offsetWidth / 2;
    const noCenterY = newY + noBtn.offsetHeight / 2;
    const yesCenterX = yesRect.left + yesRect.width / 2;
    const yesCenterY = yesRect.top + yesRect.height / 2;

    // Calculate distance between centers
    var dx = noCenterX - yesCenterX;
    var dy = noCenterY - yesCenterY;
    var distanceBetween = Math.sqrt(dx*dx + dy*dy);

  } while (distanceBetween < 120); // minimum distance between buttons

  noBtn.style.left = newX + 'px';
  noBtn.style.top = newY + 'px';
};

  // Event listeners
  noBtn.addEventListener('mouseenter', moveButton);
  noBtn.addEventListener('touchstart', moveButton);

  yesBtn.addEventListener('click', () => {
    alert("Yay! üíñ I knew you'd say yes!");
  });

  // Initial position
  moveButton();
  window.addEventListener('resize', moveButton);
</script>
</body>
</html>
