<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* --- Global styles --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      position: relative;

      /* Disable text selection globally */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1a75;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
      position: relative;
      z-index: 1;

      /* Prevent button text selection */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    #yes {
      background-color: #ff1a75;
      color: white;
      position: relative;
      z-index: 2;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíå</h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üòÖ</button>

  <script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const envelope = document.querySelector('h1');

  // Generate a unique session/user ID
  const userId = Math.random().toString(36).substr(2, 8);

  // Replace with your Google Form URL
  const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdQKosBIehOQPhAhdS_CB18SgNC0et2K5i2xfoK-6eLSNdwXw/formResponse";

  // Replace these with your actual form entry IDs
  const ENTRY_USER_ID = "entry.111111111";
  const ENTRY_EVENT = "entry.222222222";
  const ENTRY_TIMESTAMP = "entry.333333333";

  // Function to log events to Google Form
  function logEvent(eventName) {
    const data = new FormData();
    data.append(ENTRY_USER_ID, userId);
    data.append(ENTRY_EVENT, eventName);
    data.append(ENTRY_TIMESTAMP, new Date().toISOString());

    fetch(FORM_URL, {
      method: "POST",
      mode: "no-cors",
      body: data
    });
  }

  let noClickCount = 0;

  // --- No button click handler ---
  noBtn.addEventListener('click', () => {
    noClickCount++;
    logEvent(`no_clicked_${noClickCount}`);

    if (noClickCount % 3 === 0) {
      const ordinal = (n) => {
        const s = ["th","st","nd","rd"],
              v = n % 100;
        return n + (s[(v-20)%10] || s[v] || s[0]);
      };
      alert(`You really insisted on saying 'No'. It's not even the 1st time you pressed it, it's the ${ordinal(noClickCount)} time üòÖ`);
    }
  });

  // --- Move "No" button randomly without overlapping "Yes" ---
  const moveButton = () => {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const yesRect = yesBtn.getBoundingClientRect();
    let newX, newY;

    do {
      newX = Math.random() * maxX;
      newY = Math.random() * maxY;

      const noRect = { 
        left: newX, 
        right: newX + noBtn.offsetWidth, 
        top: newY, 
        bottom: newY + noBtn.offsetHeight 
      };

      var overlap = !(noRect.right + 10 < yesRect.left ||
                      noRect.left - 10 > yesRect.right ||
                      noRect.bottom + 10 < yesRect.top ||
                      noRect.top - 10 > yesRect.bottom);
    } while (overlap);

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
  };

  // --- Move "No" button continuously ---
  setInterval(moveButton, 300);

  // --- Yes button click ---
  yesBtn.addEventListener('click', () => {
    logEvent("yes_clicked");
    alert("Yay! üíñ I knew you'd say yes!");
  });

  // --- Initial position ---
  moveButton();
  window.addEventListener('resize', moveButton);

  // --- Envelope emoji click Easter egg ---
  envelope.addEventListener('click', () => {
    logEvent("envelope_clicked");

    // Bounce animation
    envelope.style.transition = 'transform 0.15s';
    envelope.style.transform = 'rotate(20deg)';
    setTimeout(() => {
      envelope.style.transform = 'rotate(-20deg)';
      setTimeout(() => envelope.style.transform = 'rotate(0deg)', 150);
    }, 150);

    // Pulse color
    envelope.style.transition = 'color 0.3s';
    envelope.style.color = '#ffea00';
    setTimeout(() => envelope.style.color = '#ff1a75', 300);

    // Spawn floating hearts
    for (let i = 0; i < 5; i++) {
      const heart = document.createElement('div');
      heart.textContent = 'üíñ';
      heart.style.position = 'absolute';
      const hX = envelope.getBoundingClientRect().left + Math.random() * envelope.offsetWidth;
      heart.style.left = hX + 'px';
      heart.style.top = (envelope.getBoundingClientRect().bottom) + 'px';
      heart.style.fontSize = '24px';
      heart.style.pointerEvents = 'none';
      document.body.appendChild(heart);

      let y = parseInt(heart.style.top);
      let x = parseInt(heart.style.left);
      const floatUp = setInterval(() => {
        y -= 2 + Math.random();
        x += (Math.random() - 0.5) * 2;
        heart.style.top = y + 'px';
        heart.style.left = x + 'px';
        if (y < -30) {
          clearInterval(floatUp);
          heart.remove();
        }
      }, 16);
    }
  });
</script>
</body>
</html>
