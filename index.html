<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1a75;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
      position: relative;
      z-index: 1;
    }

    #yes {
      background-color: #ff1a75;
      color: white;
      position: relative;
      z-index: 2;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíå</h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üòÖ</button>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // ---------------------------
    // Move "No" button randomly without overlapping "Yes"
    const moveButton = () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const yesRect = yesBtn.getBoundingClientRect();
      let newX, newY;

      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;

        const noRect = { 
          left: newX, 
          right: newX + noBtn.offsetWidth, 
          top: newY, 
          bottom: newY + noBtn.offsetHeight 
        };

        // Check if "No" overlaps "Yes" including button margins
        var overlap = !(noRect.right + 10 < yesRect.left || // right margin
                        noRect.left - 10 > yesRect.right || // left margin
                        noRect.bottom + 10 < yesRect.top || // bottom margin
                        noRect.top - 10 > yesRect.bottom); // top margin

      } while (overlap);

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    };

    // ---------------------------
    // Move "No" button continuously
    setInterval(moveButton, 300); // every 300ms

    // ---------------------------
    // Yes button click
    yesBtn.addEventListener('click', () => {
      alert("Yay! üíñ I knew you'd say yes!");
    });

    // ---------------------------
    // Initial position
    moveButton();
    window.addEventListener('resize', moveButton);
  </script>
</body>
</html>
