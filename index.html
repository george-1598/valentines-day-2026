<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* --- Global styles --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      position: relative;

      /* Disable text selection globally */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      color: #1b5e20;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
      position: relative;
      z-index: 1;

      /* Prevent button text selection */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    #yes {
      background-color: #2e7d32;
      color: white;
      position: relative;
      z-index: 2;
    }

    #no {
      background-color: #1b5e20;
      color: white;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Will the date carry on with a surprise? ðŸ’Œ</h1>
  <button id="yes">Yes ðŸ‘€</button>
  <button id="no">No ðŸ˜…</button>
  <script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const envelope = document.querySelector('h1');

  // Google Form config
  const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdQKosBIehOQPhAhdS_CB18SgNC0et2K5i2xfoK-6eLSNdwXw/formResponse";
  const ENTRY_USER_ID   = "entry.2013182060";
  const ENTRY_EVENT     = "entry.846314815";
  const ENTRY_TIMESTAMP = "entry.853138842";

  // Detect device
  const getDeviceType = () => {
    const ua = navigator.userAgent;
    if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
    if (/Android/i.test(ua)) return "Android";
    return "Desktop";
  };

  // Detect browser
  const getBrowser = () => {
    const ua = navigator.userAgent;
    if (/Chrome/i.test(ua)) return "Chrome";
    if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) return "Safari";
    if (/Firefox/i.test(ua)) return "Firefox";
    if (/Edge/i.test(ua)) return "Edge";
    return "Other";
  };

  // Global user identifier
  let userIdentifier = "unknown | unknown | unknown";

  // Log function
  function logEvent(eventName) {
    const data = new FormData();
    data.append(ENTRY_USER_ID, userIdentifier);
    data.append(ENTRY_EVENT, eventName);
    data.append(ENTRY_TIMESTAMP, new Date().toISOString());

    fetch(FORM_URL, { method: "POST", mode: "no-cors", body: data });
  }

  // --- Main init ---
  async function init() {
    // Fetch IP
    try {
      const res = await fetch("https://ipapi.co/ip/");
      const ip = await res.text();

      const device = getDeviceType();
      const browser = getBrowser();
      userIdentifier = `${ip} | ${device} | ${browser}`;
    } catch (e) {
      console.warn("Could not fetch IP:", e);
      userIdentifier = `${getDeviceType()} | ${getBrowser()}`;
    }

    // --- No button click handler ---
    let noClickCount = 0;
    noBtn.addEventListener('click', () => {
      noClickCount++;
      logEvent(`no_clicked_${noClickCount}`);

      if (noClickCount % 3 === 0) {
        const ordinal = n => {
          const s = ["th","st","nd","rd"], v = n % 100;
          return n + (s[(v-20)%10] || s[v] || s[0]);
        };
        alert(`You really insisted on saying 'No'. It's not even the 1st time you pressed it, it's the ${ordinal(noClickCount)} time ðŸ˜…`);
      }
    });

    // --- Yes button ---
    yesBtn.addEventListener('click', () => {
      logEvent("yes_clicked");
      alert("I knew you'd say yes! ðŸ’š Would you want to watch a movie?");
    });

    // --- Envelope Easter egg ---
    envelope.addEventListener('click', () => {
      logEvent("envelope_clicked");

      // Bounce animation
      envelope.style.transition = 'transform 0.15s';
      envelope.style.transform = 'rotate(20deg)';
      setTimeout(() => {
        envelope.style.transform = 'rotate(-20deg)';
        setTimeout(() => envelope.style.transform = 'rotate(0deg)', 150);
      }, 150);

      // Pulse color
      envelope.style.transition = 'color 0.3s';
      envelope.style.color = '#a5d6a7';
      setTimeout(() => envelope.style.color = '#2e7d32', 300);

      // Spawn floating hearts
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement('div');
        heart.textContent = 'ðŸ’š';
        heart.style.position = 'absolute';
        const hX = envelope.getBoundingClientRect().left + Math.random() * envelope.offsetWidth;
        heart.style.left = hX + 'px';
        heart.style.top = (envelope.getBoundingClientRect().bottom) + 'px';
        heart.style.fontSize = '24px';
        heart.style.pointerEvents = 'none';
        document.body.appendChild(heart);

        let y = parseInt(heart.style.top);
        let x = parseInt(heart.style.left);
        const floatUp = setInterval(() => {
          y -= 2 + Math.random();
          x += (Math.random() - 0.5) * 2;
          heart.style.top = y + 'px';
          heart.style.left = x + 'px';
          if (y < -30) {
            clearInterval(floatUp);
            heart.remove();
          }
        }, 16);
      }
    });

    // --- Move "No" button ---
    const moveButton = () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const yesRect = yesBtn.getBoundingClientRect();
      let newX, newY;

      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
        const noRect = { left:newX, right:newX+noBtn.offsetWidth, top:newY, bottom:newY+noBtn.offsetHeight };
        var overlap = !(noRect.right + 10 < yesRect.left || noRect.left - 10 > yesRect.right ||
                        noRect.bottom + 10 < yesRect.top || noRect.top - 10 > yesRect.bottom);
      } while(overlap);

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    };

    moveButton();
    setInterval(moveButton, 300);
    window.addEventListener('resize', moveButton);
  }

  // Start everything
  init();
  </script>
</body>
</html>
