<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1a75;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }

    #yes {
      background-color: #ff1a75;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      touch-action: none; /* Helps on mobile */
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ğŸ’Œ</h1>
  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ˜…</button>

  <script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');

  // REPLACE THIS FUNCTION
  const moveButton = () => {
    const distance = 150; // minimum distance to move (pixels)
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    // Current position
    const rect = noBtn.getBoundingClientRect();
    let newX = rect.left + (Math.random() > 0.5 ? distance : -distance);
    let newY = rect.top + (Math.random() > 0.5 ? distance : -distance);

    // Clamp to screen boundaries
    newX = Math.max(0, Math.min(maxX, newX));
    newY = Math.max(0, Math.min(maxY, newY));

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
  };

  // Event listeners
  noBtn.addEventListener('mouseenter', moveButton);
  noBtn.addEventListener('touchstart', moveButton);

  yesBtn.addEventListener('click', () => {
    alert("Yay! ğŸ’– I knew you'd say yes!");
  });

  // Initial position
  moveButton();
  window.addEventListener('resize', moveButton);
</script>
</body>
</html>
