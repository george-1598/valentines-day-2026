<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: pink;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      color: red;
      margin-bottom: 50px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background-color: red;
      color: white;
    }

    #no {
      background-color: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ğŸ’Œ</h1>
  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ˜…</button>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Position the "No" button initially
    const setRandomPosition = () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    };

    // Move "No" button when mouse hovers
    noBtn.addEventListener('mouseenter', setRandomPosition);

    // Optional: Yes button click
    yesBtn.addEventListener('click', () => {
      alert("Yay! ğŸ’– I knew you'd say yes!");
    });

    // Set initial position
    setRandomPosition();
  </script>
</body>
</html>
